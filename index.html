<!DOCTYPE html>
<html>
<head>
  <title>Ordinary Web Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="scenario.js"></script>
</head>
<body onload="init(document)">
  <div id="mainWrapper">
    <div id="mainContainer">
      <p id="calcScreen">0</p>
      <div class="buttonsRow">
        <div class="controls" id="reset">AC</div>
        <div class="controls" id="sqroot">&#8730;</div>
        <div class="controls" id="percent">%</div>
        <div class="controls" id="divide">&#247;</div>
      </div>
      <div class="buttonsRow">
        <div class="digit">7</div>
        <div class="digit">8</div>
        <div class="digit">9</div>
        <div class="controls" id="multiple">&#215;</div>
      </div>
      <div class="buttonsRow">
        <div class="digit">4</div>
        <div class="digit">5</div>
        <div class="digit">6</div>
        <div class="controls" id="subtract">-</div>
      </div>
      <div class="buttonsRow">
        <div class="digit">1</div>
        <div class="digit">2</div>
        <div class="digit">3</div>
        <div class="controls" id="add">+</div>
      </div>
      <div class="buttonsRow">
        <div class="digit">0</div>
        <div id="flpoint">.</div>
        <div id="backspace">&#9003;</div>
        <div class="controls" id="equals">=</div>
      </div>
    </div>
    <p></p>
  </div>
</body>
</html>
